<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f0f0f0, #cccccc);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #444;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin: 10px;
            color: #fff;
            background-color: #007acc;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s, background-color 0.3s;
        }
        a:hover {
            background-color: #005f99;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Üdvözlünk!</h1>
    <p>Köszönjük, hogy ellátogattál az oldalunkra. Itt minden működik, és új lehetőségek várnak!</p>
    <p><a href="masodik.html">A második oldal</a></p>
    <p><a href="harmadik.html">A harmadik oldal</a></p>
</body>
</html>
