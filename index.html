<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            color: #8b0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #1e90ff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #1e90ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Működik!</h1>
    <p>Üdvözlünk az új, szebb és letisztultabb weboldalon!</p>
    <p><a href="masodik.html">Fedezd fel a második oldalt</a></p>

</html>
